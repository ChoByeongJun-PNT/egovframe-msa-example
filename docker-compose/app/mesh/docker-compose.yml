version: '3'
services:
  config:
    container_name: config
    image: egovframe/msa-edu-config:latest
    ports:
      - "8888:8888"
    restart: always
    volumes:
      - ${HOME}/workspace/egovframe-msa-edu/config:/usr/app/config # volume bind
    environment:
      ENCRYPT_KEY: token_secret
      TZ: Asia/Seoul

  discovery:
    container_name: discovery
    image: egovframe/msa-discovery:latest
    ports:
      - "8761:8761"
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: default
      EUREKA_INSTANCE_HOSTNAME: discovery
      TZ: Asia/Seoul

  apigateway:
    container_name: apigateway
    image: egovframe/msa-apigateway:latest
    ports:
      - "8000:8000"
    restart: on-failure
    volumes:
      - ${HOME}/workspace:/usr/app/msa-attach-volume
    environment:
      SPRING_CLOUD_CONFIG_URI: http://config:8888
      SPRING_PROFILES_ACTIVE: default
      EUREKA_INSTANCE_HOSTNAME: discovery
      TZ: Asia/Seoul
    depends_on:
      - config

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always
    environment:
      TZ: Asia/Seoul

  zipkin:
    container_name: zipkin
    image: openzipkin/zipkin
    ports:
      - "8085:9411"
    restart: always
    environment:
      TZ: Asia/Seoul

networks:
  default:
    external:
      name: egov-network