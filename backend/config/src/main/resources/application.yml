server:
  port: 8888

spring:
  application:
    name: config-service
  profiles:
    active: native # native file repository
  cloud:
    config:
      server:
        native:
          search-locations: file://${user.home}/workspace/egovframe-msa-edu/config
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# config server actuator
management:
  endpoints:
    web:
      exposure:
        include: busrefresh
